<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a quiz</title>
</head>
<body>
<h2>Add a quiz to the database</h2>

<form action="/addquiz" method="post">
    Subject: <input type="text" name="subject">
    Number of Questions: <input type="text" name="num_questions">
    Quiz Date:<input type="date" name="quiz_date">
    <input type="submit" value="Add Quiz">
</form>

</body>
</html>
